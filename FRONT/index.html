<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="main" style="color: blue;">r6me | Stats and Stacks</title>
    <script src="static/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/pics/r6icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech+Mono&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class ="layout-main" >
        <div></div>
        <!--<div class="side left-side"></div>-->

        <div id="allstats">
            <h1 class="main">r6me</h1>

            <div class="main">
                <input type="text" id="playerName" name="playerName" class="main" placeholder="Enter Ubisoft Name:">
                <button id="getStatsBtn" class="main">Get Stats</button>
            </div>
            
            <div class="border-top"></div>
        
            
            <div id="stats_title" class="main"></div>
            <div id="loading" class="loading"></div>
            <div class="main">
                <div class="layout-stats">
                    <div>
                        <div id="stats_kd" class="stats"></div>
                        <div id ="stats_kills" class="stats"></div>
                    </div>
    
                        <div>
                            <div id="stats_rank"  class="ranks"></div>
                        </div>
                    <div>
                        <div id="stats_wr" class="stats"></div>
                        <div id="stats_match" class="stats"></div>
                    </div>
                </div>

 
            </div>
     
            <div>
                <div class="layout-stats2">
                    <div></div>
                    <div id="stats_k" class="stats2"></div>
                    <div id ="stats_k2" class="stats2"></div>
                    <div></div>
                </div>
            </div>

            <div id="stats_ops" class="ops"></div>

            <div class="boxwrapper">
                <fieldset class="matchbox">
                    <legend>
                        <div id="matches_title" class="main"></div>
                    </legend>
                    <div id="matches" class="matches"></div>
                </fieldset>
            </div>
            
            
            <div class="boxwrapper">
                <fieldset class="stackbox">
                    
                    <legend>
                        <div id="mates_title" class="main"></div>
                    </legend>
                    <div class="layout-mates">
                        <div id="stats_mate1" class="mate"></div>
                        <div id="stats_mate2" class="mate"></div>
                        <div id="stats_mate3" class="mate"></div>
                        <div id="stats_mate4" class="mate"></div>
        
                    </div>
                </fieldset>
            </div>
        
            

            <div>
                <div id="vids" class="layout-mates">
                    <div id="vid1"></div>
                    <div id="vid2"></div>
                    <div id="vid3"></div>
                    <div id="vid4"></div>
    
                </div>
            </div>
  
                <div class="buttons" id ="buttons">

                    <button id="screenshotButton" class="ssbutton">
                
                    </button>
                    <button  class="sharebutton">
    
                    </button>
                    <button class="infobutton">

                    </button>
                </div>
               
                
             
          

        </div>

        <div></div>
        <!--<div class="side right-side"></div>-->
        
    </div>


</body>
</html>
